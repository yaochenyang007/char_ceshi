<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <title>注册</title>
    <style>
        html body {
            background-color: #f8f8f8
        }
        
        .w-photo {
            margin: 0 auto
        }
    </style>
</head>

<body>
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                <div class="weui-uploader__input-box w-photo">
                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                </div>
            </a>
        </div>
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui-cell" id="sfid">
            <div class="weui-cell__hd"><label class="weui-label">身份</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请选择身份">
            </div>
        </div>
        <div class="weui-cell" id="ldid">
            <div class="weui-cell__hd"><label class="weui-label">楼栋</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请选择楼栋">
            </div>
        </div>
        <div class="weui-cell" id="dyid">
            <div class="weui-cell__hd"><label class="weui-label">单元</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请选择单元">
            </div>
        </div>
        <div class="weui-cell" id="fhid">
            <div class="weui-cell__hd"><label class="weui-label">房号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请选择房号">
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:">确定</a>
    </div>

</body>


</html>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $().ready(function() {

        $("#sfid").select({
            title: "请选择身份",
            closeText: '关闭',
            items: [{
                title: "iPhone 3GS",
                value: "001",
            }, {
                title: "iPhone 5",
                value: "002",
            }, {
                title: "iPhone 5S",
                value: "003",
            }]
        })
        $("#ldid").select({
            title: "请选择楼栋",
            closeText: '关闭',
            items: [{
                title: "iPhone 3GS",
                value: "001",
            }, {
                title: "iPhone 5",
                value: "002",
            }, {
                title: "iPhone 5S",
                value: "003",
            }]
        })
        $("#dyid").select({
            title: "请选择单元",
            closeText: '关闭',
            items: [{
                title: "iPhone 3GS",
                value: "001",
            }, {
                title: "iPhone 5",
                value: "002",
            }, {
                title: "iPhone 5S",
                value: "003",
            }]
        })
        $("#fhid").select({
            title: "请选择房号",
            closeText: '关闭',
            items: [{
                title: "iPhone 3GS",
                value: "001",
            }, {
                title: "iPhone 5",
                value: "002",
            }, {
                title: "iPhone 5S",
                value: "003",
            }]
        })
    })
</script>
