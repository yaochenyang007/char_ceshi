<script>
     function getQueryString(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var result = window.location.search.substr(1).match(reg);
            return result ? decodeURIComponent(result[2]) : null;
        }
      var openid= getQueryString("openId");
      if(openid){
		 
             localStorage.setItem("com.xinyi.session.openId",openid);
             $("#sq").val("111")
             location.href="./peopleList.html";
      }else if (localStorage.getItem("com.xinyi.session.openId") && localStorage.getItem("com.xinyi.session.openId").length > 8){
        
             $("#sq").val("111")
             location.href="./selection.html";
      }else{

              history.go(-1);

            location.href=" http://www.51eaj.com/backend/ws/h5/accessLock/jumpThirdPlate.do";
          }
      }
    

</script>
